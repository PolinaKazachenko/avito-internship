services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pr-reviewer
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    networks:
      - postgres-network
    volumes:
      - ./../migrations/init_schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U test -d pr-reviewer'" ]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

  app:
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: ..
      dockerfile: ./build/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - postgres-network

networks:
  postgres-network:
    driver: bridge
